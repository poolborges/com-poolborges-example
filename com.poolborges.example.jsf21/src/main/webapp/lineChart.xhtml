<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LineChart</title>
        <!--<p:resources/> -->
    </h:head>
    <body>
        <p:lineChart id="energy" value="#{chartBean.energyModel}" 
                     legendPosition="e" title="linear Chart" minY="0" maxY="200" 
                     style="height:300px; margin-top:20px"/>

        <p:lineChart id="linear" value="#{chartBean.linearModel}" legendPosition="w"
                     title="Linear Chart" minY="0" maxY="20" 
                     style="height:300px; margin-top:20px"/>
    </body>

</html>
